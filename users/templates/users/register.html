{% extends 'main.html' %}
{% load static %}


{% block title %} إنشاء حساب || Register {% endblock title %}

{% block body %}

     <section id="hero">
    <div class="hero-container" data-aos="fade-in">
      <h2>Register</h2>
      <img src="{% static 'images/login_new.jpg' %}" alt="Hero Imgs" data-aos="zoom-out" data-aos-delay="100">

    </div>
  </section>
    <main id="main">
    <section id="contact" class="padd-section">

        <div class="container" data-aos="fade-up">
            <div class="section-title text-center">
                <h2>Register</h2>
                <p class="separator">Military</p>
            </div>

            <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">

                <div class="col-lg-3 col-md-4">

                    <div class="info">
                        <div class="flex">
                            <i class="bi bi-geo-alt"></i>
                            <p>A108 Adam Street<br>New York, NY 535022</p>
                        </div>

                        <div class="email flex">
                            <i class="bi bi-envelope"></i>
                            <p>info@example.com</p>
                        </div>

                        <div class="flex">
                            <i class="bi bi-phone"></i>
                            <p>+1 5589 55488 55s</p>
                        </div>
                    </div>

                    <div class="social-links">
                        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
                    </div>

                </div>

                <div class="col-lg-5 col-md-8">
                    <div class="form">
                        <form  method="post" role="form" class="php-email-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="number" name="national_id" class="form-control" id="national_id" placeholder="Your National ID" required>
                            </div>
                            <div class="form-group mt-3">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Your Password" required>
                            </div>
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Your First Name" required>
                            </div>
                            <div class="form-group mt-3">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email Address" required>
                            </div>
                                <div class="form-group mt-3">
                                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Your Last Name" required>
                            </div>
                                <div class="form-group mt-3">
                                <input type="number" class="form-control" name="phone" id="phone" placeholder="Your Phone" required>
                            </div>

                                <div class="form-group mt-3">
                                <input type="text" class="form-control" name="address" id="address" placeholder="Your Address" required>
                            </div>
     <div class="form-group mt-3">
                            <div class="text-center"><button type="submit">Register</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </main>

{% endblock body %}
