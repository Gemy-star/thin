{% extends 'main.html' %}
{% load static %}

{% block title %}Thin Client{% endblock title %}
{% block body %}
    <main id="main">
        <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
          <h2>تسجيل الدخول </h2>
                      </div>

<div class="breadcrumbs" data-aos="fade-up" data-aos-delay="100">
                <div class="col-lg-3 col-md-4">
   <img style="width:45%;" src="{% static 'img/login.png' %}" alt="Hero Imgs" data-aos="zoom-out" data-aos-delay="100">
                <div class="info">
                       <img src="{% static 'images/hp_cleint.png' %}" style="width:100%; height:auto;"/>
                        </div>
                </div>
    <div class="row">
        <div class="form" style="display:flex; margin: 0 auto;">
                            <form method="post" style="display:flex; flex-direction: row" role="form" class="php-email-form" >
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" id="name"
                                           placeholder="إسم الوحده" required>
                                </div>
                                <div class="form-group mt-3">
                                    <input type="number" class="form-control" name="total_devices" id="total_devices"
                                           placeholder="عدد الأجهزه المستلمة" required>
                                </div>
                                  <div class="form-group mt-3">
                                    <input type="text" class="form-control" name="epg" id="epg"
                                           placeholder="EPG" required>
                                </div>
                                    <div class="form-group mt-3">
                                    <input type="text" class="form-control" name="cdb" id="cdb"
                                           placeholder="CDB" required>
                                </div>
                                    <div class="form-group mt-3">
                                    <input type="text" class="form-control" name="database_zone" id="database_zone"
                                           placeholder="Database Zone" required>
                                </div>
                                     <div class="form-group mt-3">
                                    <input type="text" class="form-control" name="database_name" id="database_name"
                                           placeholder="Database Name" required>
                                </div>
                                      <div class="form-group mt-3">
                                    <input type="text" class="form-control" name="category" id="category"
                                           placeholder="التصنيف" required>
                                </div>
     <div class="form-group mt-3">
                                    <input type="text" class="form-control" name="short_name" id="short_name"
                                           placeholder=" الاسم المختصر" required>
                                </div>

                                <div class="form-group mt-3">
                                    <select class="form-control" id="status">
                                        <option value="مخزن">مخزن</option>
                                        <option value="جارى العمل">جارى العمل</option>
                                        <option value="إنتهى العمل">إنتهى العمل</option>
                                    </select>
                                </div>
                                <div class="text-center">
                                    <button id="btn_sub" type="submit">إضافة</button>
                                </div>
                            </form>
                        </div>

    </div>

            </div>
        </div>
    </section>
    </main>
{% endblock body %}
