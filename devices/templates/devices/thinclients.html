{% extends 'main.html' %}


{% block title %}  Thin Clients {% endblock title %}


{% block body %}
    <main id="main">
    <section id="get-started" class="padd-section text-center">

        <div class="container" data-aos="fade-up">
            <div class="section-title text-center">

                <h2 style="color:#85775f">لوحة التحكم </h2>
                <p class="separator"></p>

            </div>
        </div>
        <div class="container">
            <div class="row" style="display:flex;flex-direction: row;">
                  <form method="post" style="display:flex;flex-direction: row;">
                      {% csrf_token %}
                       <div class="form-group" style="display: flex; order: 1">
                       <input type="text" name="name" id="name" class="form-control" placeholder="بحث بالأسم"/>
                   </div>
                   <div class="form-group" style="display: flex;order:2;" >
                       <select id="status" name="status"  class="form-control" >
                           <option value="1">مخزن</option>
                                                      <option value="2">جارى العمل</option>
                           <option value="3">انتهى العمل</option>

                       </select>
                   </div>
                      <div class="form-group" style="display:flex; order: 3; margin-inline: 0.4rem;">
                          <input type="submit" name="submit" id="submit" class="btn btn-success" value="التقرير">
                      </div>
                  </form>
            </div>
        </div>
    </section>
    </main>


{% endblock body %}
