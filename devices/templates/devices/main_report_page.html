{% extends 'main.html' %}


{% block title %}  Thin Clients {% endblock title %}


{% block body %}
    <main id="main"  style="height: 88.4vh;">
    <section id="get-started" class="padd-section text-center">

        <div class="container" data-aos="fade-up" style="height: 34vh;margin:0 auto;" >
            <div class="section-title text-center">

                <h2 style="color:#85775f">منظومة التقارير</h2>
                <h3  style="color:#85775f" >تقرير بإسم الوحدة</h3>
                <p class="separator"></p>

            </div>
        </div>
        <div class="container" style="margin: 0 auto;">
            <div class="row" style="display:flex;flex-direction: row; margin-inline: 10rem">
                  <form method="post" style="display:flex;flex-direction: row;margin: 0 auto;">
                      {% csrf_token %}
                       <div class="form-group" style="display: flex; order: 1">
                       <input type="text" name="name" id="name" class="form-control" placeholder="بحث بالأسم"/>
                   </div>
                   <div class="form-group" style="display: flex;order:2;" >
                       <select id="status" name="status"  class="form-control" >
                           <option value="مخزن">مخزن</option>
                                                      <option value="جارى العمل">جارى العمل</option>
                           <option value="انتهى العمل">انتهى العمل</option>

                       </select>
                   </div>
                      <div class="form-group" style="display:flex; order: 3; margin-inline: 0.4rem;">
                          <input type="submit" name="submit" id="submit" class="btn btn-success" value="التقرير">
                      </div>
                  </form>
            </div>
        </div>
    </section>
    </main>


{% endblock body %}
