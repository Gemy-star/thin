<html lang="ar" dir="rtl">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block title %}  {% endblock title %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="{% static 'images/favicon.png' %}" rel="icon">
  <link href="a{% static 'images/apple-touch-icon.png' %}" rel="apple-touch-icon">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i" rel="stylesheet">
  <link href="{% static 'css/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css//bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'css/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
{% include 'header.html' %}

{% block body %}

{% endblock body %}
{% include 'footer.html' %}
{% block button  %} <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a> {% endblock button %}
<script src="{% static 'js/aos.js' %}"></script>
<script src="{% static 'js/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/glightbox.min.js' %}"></script>
<script src="{% static 'js/swiper-bundle.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% block javascript %} {% endblock javascript %}
</body>
</html>
